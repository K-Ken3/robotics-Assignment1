<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    display:flex;
    min-height:100vh;
    background:#f4f6f9;
}

/* Sidebar */
.sidebar{
    width:220px;
    background:#452222;
    color:#fff;
    padding:20px;
}

.sidebar h2{
    margin-bottom:30px;
}

.sidebar ul{
    list-style:none;
}

.sidebar ul li{
    margin:15px 0;
}

.sidebar ul li a{
    color:#fff;
    text-decoration:none;
}

.sidebar ul li a:hover{
    text-decoration:underline;
}

/* Main Content */
.main{
    flex:1;
    padding:30px;
}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}

.card-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}

.card{
    background:#452222;
    color: #f4f6f9;
    padding:20px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0, 0, 0, 0.1);
}

.card h3{
    margin-bottom:10px;
}

.logout{
    background:#885d9f;
    padding:8px 12px;
    border:none;
    color:#fff;
    border-radius:5px;
    cursor:pointer;
}

.logout:hover{
    background:#85716e;
}
</style>
</head>
<body>

<div class="sidebar">
    <h2>My Dashboard</h2>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="example.html">Logout</a></li>
    </ul>
</div>

<div class="main">
    <div class="header">
        <h1>Welcome, User ðŸ‘‹</h1>
        <button class="logout" onclick="location.href='example.html'">Logout</button>
    </div>

    <div class="card-container">
        <div class="card">
            <h3>Total Users</h3>
            <p>120</p>
        </div>

        <div class="card">
            <h3>New Messages</h3>
            <p>5</p>
        </div>

        <div class="card">
            <h3>Tasks Completed</h3>
            <p>18</p>
        </div>

        <div class="card">
            <h3>Notifications</h3>
            <p>3</p>
        </div>
    </div>
</div>

</body>
</html>
