<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#452222,#421313);
}

.container{
    position:relative;
    width:380px;
    height:480px;
    background:#fff;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.form-box{
    position:absolute;
    width:100%;
    height:100%;
    padding:40px;
    transition:0.5s;
}

h2{
    text-align:center;
    margin-bottom:25px;
}

.input-box{
    margin-bottom:20px;
}

.input-box input{
    width:100%;
    padding:10px;
    border:none;
    border-bottom:2px solid #ccc;
    outline:none;
    transition:0.3s;
}

.input-box input:focus{
    border-color:#452222;
}

button{
    width:100%;
    padding:10px;
    border:none;
    background:#452222;
    color:#fff;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ab3232;
}

.toggle{
    text-align:center;
    margin-top:15px;
    font-size:14px;
}

.toggle label{
    color:#b82d2d;
    cursor:pointer;
}

#toggle{
    display:none;
}

.signup{
    left:100%;
}

#toggle:checked ~ .signup{
    left:0;
}

#toggle:checked ~ .login{
    left:-100%;
}
</style>
</head>
<body>

<div class="container">
    <input type="checkbox" id="toggle">

    <!---- Login Form -->
    <div class="form-box login">
        <h2>Login</h2>
        <form>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <div class="toggle">
                Don't have an account?
                <label for="toggle">Sign Up</label>
            </div>
        </form>
    </div>

    <!-- Signup Form -->
    <div class="form-box signup">
        <h2>Sign Up</h2>
        <form action="dashboard.html">
            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Register</button>
            <div class="toggle">
                Already have an account?
                <label for="toggle">Login</label>
            </div>
        </form>
    </div>
</div>

</body>
</html>
